<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Comic</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/light.css">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body>

        <div id="comic-header" class="container-fluid border-bottom text-center mt-2">
            <h2>Comic name</h2>
            <p><a href="/index.html">Back to Home</a></p>
            <div class="row text-left">
                <div class="custom-control custom-switch align-bottom">
                  <input type="checkbox" class="custom-control-input" id="ThemeSwitch">
                  <label class="custom-control-label" for="ThemeSwitch">おはよう</label>
                </div>
            </div>
        </div>

        <div id="comic-body" class="container-fluid mt-2 mb-4">
            <div id="ComicsCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
              </div>
              <a class="carousel-control-prev" href="#ComicsCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#ComicsCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
