<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>4han</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel='stylesheet' type='text/css' media='screen' href='css/repochan_global.css'>
	<link rel='stylesheet' type='text/css' title="YotsubaA" href='css/repochan_yotsubaA.css'>
	<link rel='alternate stylesheet' type='text/css' title="YotsubaB" href='css/repochan_yotsubaB.css'>
	<link rel='alternate stylesheet' type='text/css' title="Photon" href='css/repochan_photon.css'>
	<link rel='alternate stylesheet' type='text/css' title="Gurochan" href='css/repochan_gurochan.css'>
	<link rel='alternate stylesheet' type='text/css' title="Tomorrow" href='css/repochan_tomorrow.css'>
	<script src="js/repochan.js"></script>
	<script src="scripts/ranbanmain.js"></script>
	</style>
</head>

<body>
	<div class="thread template">
		<div class="meta">
			<span>File:</span>
			<a href=""></a>
			<span class="data"></span>
		</div>
		<span class="header">
			<span class="name"></span>
			<span class="title"></span>
			<span class="date"></span>
			<a class="link">No.</a>
			<span class="numbers"></span>
			<span class="id"></span>
			<span class="reply">
				[<a>Reply</a>]
			</span>
			<span class="menu">&#9654;
				<div class="options hidden">
					<div class="delete">Delete</div>
				</div>
			</span>

		</span>
		<blockquote class="body"></blockquote>
	</div>
	<div class="post template">
		<span class="arrows">&gt;&gt;</span>
		<div class="content">
			<div class="header">
				<span class="name"></span>
				<span class="title"></span>
				<span class="date"></span>
				<a href="" class="link">No.</a>
				<span class="numbers"></span>
				<span class="id"></span>
				<span class="menu">&#9654;
					<div class="options hidden">
						<div class="delete">Delete</div>
					</div>
				</span>
			</div>
			<div class="meta hidden">
				<span>File:</span>
				<a href=""></a>
				<span class="data"></span>
			</div>
			<blockquote class="body">
			</blockquote>
		</div>
	</div>
	<div class="topmenu">
		<select name="switcher" onchange="set_stylesheet(this.value);">
			<option value="YotsubaA">YotsubaA</option>
			<option value="YotsubaB">YotsubaB</option>
			<option value="Gurochan">Gurochan</option>
			<option value="Photon">Photon</option>
			<option value="Tomorrow">Tomorrow</option>
		</select>
	</div>
	<div class="banner">
		<div class="title">Repochan</div>
		<img src="" alt="banner" id="banner"></img>
		<!-- <div class="start">
			[<span>Start a New Thread</span>]
		</div> -->
		<div>[<a href="https://repo.riichi.moe/index2.html" class="repo">Repo</a>]</div>
		<div class="form top">
			<form>
				<div class="row">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="row">
					<label for="title">Title:</label>
					<input type="text" name="title" id="title">
				</div>
				<textarea type="textarea" id="body" name="body"></textarea>
				<div class="row">
					<!-- <input type="checkbox" name="spoiler" id="spoiler">

					<label for="spoiler">Spoiler</label> -->
					<input type="file" id="image" name="image">
					<span class="error"></span>
					<input type="submit" value="Post">
				</div>
			</form>
		</div>
	</div>
	<div class="divider"></div>
	<div class="control top">
		<a href="/" class="threads">Threads</a>
		<span class="bottom button">Bottom</span>
		<span class="reply button">Reply</span>
		<span class="update button">Update</span>
	</div>
	<div class="divider"></div>
	<div id="main">
	</div>
	<div class="divider"></div>
	<div class="control bottom">
		<a href="/" class="threads">Threads</a>
		<span class="top button">Top</span>
		<span class="reply button">Reply</span>
		<span class="update button">Update</span>
		<input type="checkbox" name="refresh" id="refresh" checked="false">
		<label for="refresh">Auto</label>
		<span class="timer"></span>
		<span class="notification"></span>
		<span class="count"></span>
	</div>
	<div class="divider"></div>
	<div class="form floating hidden">
		<div class="drag">
			<span class="x">âœ–</span>
		</div>
		<form>
			<div class="row">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name">
			</div>
			<div class="row">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title">
			</div>
			<textarea type="textarea" id="body" name="body"></textarea>
			<div class="row">
				<!-- <input type="checkbox" name="spoiler" id="spoiler">

				<label for="spoiler">Spoiler</label> -->
				<input type="file" id="image" name="image">
				<span class="error"></span>
				<input type="submit" value="Post">
			</div>
		</form>
	</div>
</body>

</html>
