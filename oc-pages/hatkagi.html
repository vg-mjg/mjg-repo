<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

//without reference links, just link to first item
document.getElementById("t1").click();

// Check where you came from and focuses on that tab

var url = document.location.toString();

    if (url.match('#majsoulp-mods')) {
        document.getElementById("tmpm").click();
    }
    if (url.match('#mahj-strat')) {
        document.getElementById("tmsgb").click();
    }
    if (url.match('#gen-guide')) {
        document.getElementById("tgg").click();
    }
    if (url.match('#movs')) {
        document.getElementById("tmom").click();
    }
    if (url.match('#proj')) {

    }
    if (url.match('#luvnodocchi')) {
        document.getElementById("togd").click();
    }
</script>
